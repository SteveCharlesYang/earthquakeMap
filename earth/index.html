<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0; 
            padding:0;
            background: url('./threex.planets/images/galaxy_starfield.png')
        }
        #canvas3D{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
        <div id="canvas3D"></div>
        <script src="./threex.planets/examples/vendor/three.js/build/three.min.js"></script>
        <script src="./threex.planets/examples/vendor/three.js/build/OrbitControls.js"></script>
        <script>

            //开启Three.js渲染器
            var renderer;//声明全局变量（对象）
            function initThree() {
                renderer = new THREE.WebGLRenderer({alpha: true});
                renderer.setSize( window.innerWidth, window.innerHeight );
                document.body.appendChild( renderer.domElement );
                // width = document.getElementById('canvas3d').clientWidth;//获取画布「canvas3d」的宽
                // height = document.getElementById('canvas3d').clientHeight;//获取画布「canvas3d」的高
                // renderer=new THREE.WebGLRenderer({antialias:true});//生成渲染器对象（属性：抗锯齿效果为设置有效）
                // renderer.setSize(width, height );//指定渲染器的高宽（和画布框大小一致）
                // document.getElementById('canvas3d').appendChild(renderer.domElement);//追加 【canvas】 元素到 【canvas3d】 元素中。
                // renderer.setClearColorHex(0xFFFFFF, 1.0);//设置canvas背景色(clearColor)
            }

            // 场景
            var scene;
            var initScene = function () {
                scene = new THREE.Scene();
            }

            // 相机
            var camera;
            function initCamera() {
                camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 )
                camera.position.set(0, 0, 1);
                camera.lookAt(new THREE.Vector3(0, 0, 0));

                new THREE.OrbitControls( camera, renderer.domElement );

            }

            

            // 初始化地球
            var earthMesh;
            function initEarthMesh (cb) {

                var material  = new THREE.MeshPhongMaterial()

                material.map    = THREE.ImageUtils.loadTexture('./threex.planets/images/earthmap1k.jpg')

                material.bumpMap    = THREE.ImageUtils.loadTexture('./threex.planets/images/earthbump1k.jpg')

                material.bumpScale = 0.05

                material.specularMap    = THREE.ImageUtils.loadTexture('./threex.planets/images/earthspec1k.jpg')

                material.specular  = new THREE.Color('grey')

                var geometry = new THREE.SphereGeometry(0.5, 32, 32 );
                
                earthMesh = new THREE.Mesh( geometry, material );
                scene.add( earthMesh );
            }

            // 初始化云
            var cloudMesh;
            var initCloudMesh = function () {
                var geometry   = new THREE.SphereGeometry(0.51, 32, 32)
                var material  = new THREE.MeshPhongMaterial({
                    map     : new THREE.Texture('./threex.planets/images/earthcloudmaptrans.jpg'),
                    side        : THREE.DoubleSide,
                    opacity     : 0.8,
                    transparent : true,
                    depthWrite  : false,
                })
                var cloudMesh = new THREE.Mesh(geometry, material)
                earthMesh.add(cloudMesh)

            }

            var light = function () {
                // so many lights
                var light = new THREE.DirectionalLight( 0xffffff, 1 );
                light.position.set( 0, 1, 0 );
                // scene.add( light );

                var light = new THREE.DirectionalLight( 0xffffff, 0.5 );
                light.position.set( 0, -1, 0 );
                // scene.add( light );

                var light = new THREE.DirectionalLight( 0xffffff, 1 );
                light.position.set( 1, 0, 0 );
                scene.add( light );

                var light = new THREE.DirectionalLight( 0xffffff, 0.5 );
                light.position.set( 0, 0, 1 );
                scene.add( light );

                var light = new THREE.DirectionalLight( 0xffffff, 1 );
                light.position.set( 0, 0, -1 );
                scene.add( light );

                var light = new THREE.DirectionalLight( 0xffffff, 0.5 );
                light.position.set( -1, 0, 0 );
                scene.add( light );
            }

            var animate = function () {
				requestAnimationFrame( animate );

				// obj.rotation.x += 0.002;
				// obj.rotation.y += 0.002;

				renderer.render(scene, camera);
			};


			

			var init = function () {
                
                initThree()
                initScene()
                initCamera()
                light()
                initEarthMesh()
                // initCloudMesh()
                animate();

                // requestAnimationFrame( animate );

				// cube.rotation.x += 0.1;
				// cube.rotation.y += 0.1;

				// renderer.render(scene, camera)
                
			};

			init();
        </script>
</body>
</html>
